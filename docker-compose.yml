version: '3.8'

services:
  patience-lion:
    build: .
    container_name: patience-lion
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/patience.db

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: patience-lion-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - patience-lion