version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: patience-lion-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=patience
      - POSTGRES_PASSWORD=patience1234
      - POSTGRES_DB=patience_lion
      - TZ=Asia/Seoul
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patience -d patience_lion"]
      interval: 5s
      timeout: 5s
      retries: 5

  patience-lion:
    build: .
    container_name: patience-lion
    restart: unless-stopped
    ports:
      - "3080:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgres://patience:patience1234@postgres:5432/patience_lion
      - TZ=Asia/Seoul
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: patience-lion-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - patience-lion

volumes:
  pgdata:
