version: '3.8'

services:
  patience-lion:
    build: .
    container_name: patience-lion
    restart: unless-stopped
    ports:
      - "3080:3001"  # 원하는 포트로 변경 가능
    volumes:
      - ./data:/app/data  # SQLite DB 영속화
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/patience.db
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/rankings"]
      interval: 30s
      timeout: 10s
      retries: 3
